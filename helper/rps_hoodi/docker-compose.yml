networks:
  hoodi-net:

services:
  # ===== Hoodi (Execution / Geth) =====
  geth-hoodi:
    image: ethereum/client-go:stable
    container_name: geth-hoodi
    restart: unless-stopped
    networks: [hoodi-net]
    volumes:
      - ./data/geth:/root/.ethereum
      - ./secrets/jwt.hex:/jwt.hex:ro
    # Публічний RPC/WS (відкрито для всіх), P2P для кращого пірингу
    ports:
      - "0.0.0.0:28545:8545"      # HTTP RPC (ПУБЛІЧНО)
      - "0.0.0.0:28546:8546"      # WebSocket (ПУБЛІЧНО, якщо треба eth_subscribe)
      - "31303:30303"             # P2P TCP
      - "31303:30303/udp"         # P2P UDP
      # НЕ мапимо 8551 (AuthRPC, Engine API) — лишається доступним тільки всередині docker-мережі
    command:
      - --hoodi
      - --datadir=/root/.ethereum
      - --http
      - --http.addr=0.0.0.0
      - --http.port=8545
      - --http.api=eth,net,web3        # без 'engine' — Engine API окремо на authrpc
      - --http.corsdomain=*
      - --http.vhosts=*
      - --ws
      - --ws.addr=0.0.0.0
      - --ws.port=8546
      - --authrpc.addr=0.0.0.0
      - --authrpc.port=8551
      - --authrpc.vhosts=*
      - --authrpc.jwtsecret=/jwt.hex
      - --port=30303
      - --maxpeers=200
      - --syncmode=snap
      - --cache=8192
      - --rpc.txfeecap=0

  # ===== Hoodi (Consensus / Lighthouse) =====
  lighthouse-hoodi:
    image: sigp/lighthouse:latest
    container_name: lighthouse-hoodi
    restart: unless-stopped
    networks: [hoodi-net]
    depends_on:
      - geth-hoodi
    volumes:
      - ./data/lighthouse:/root/.lighthouse
      - ./secrets/jwt.hex:/jwt.hex:ro
    ports:
      - "127.0.0.1:25052:5052"    # REST API тільки локально (НЕ публічно)
      - "19000:9000/tcp"          # P2P TCP
      - "19000:9000/udp"          # P2P UDP
    command:
      - lighthouse
      - bn
      - --network=hoodi
      - --execution-endpoint=http://geth-hoodi:8551
      - --execution-jwt=/jwt.hex
      - --checkpoint-sync-url=https://checkpoint-sync.hoodi.ethpandaops.io
      - --datadir=/root/.lighthouse
      - --http
      - --http-address=0.0.0.0
      - --http-port=5052
      - --metrics
      - --suggested-fee-recipient=0x000000000000000000000000000000000000dEaD
